<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/config.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>

<body id="body" class="light-theme position-relative">
    <div class="form-switch position-absolute top-0 end-0 m-3">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
    </div>
    <div class="center-vh p-4 h-100">
        <div class="container">

            <div class="row justify-content-center">
                <div class="icon" style="height: 180px; width: 180px;"></div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="material-card" style="height: 180px; width: 580px;">
                    <div class="d-flex flex-column h-100">
                        <div>Macronium Android</div>
                        <div class="text-on-surface-variant font-14px my-2">
                            Android client app to connect with Macronium Server on your PC.
                        </div>
                        <div class="d-flex flex-row mt-auto">
                            <a class="material-button-border ms-auto me-2"
                                href="https://github.com/supersu-man/macronium-android">
                                Repository
                            </a>
                            <a class="material-button-filled"
                                href="https://play.google.com/store/apps/details?id=com.supersuman.macronium">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="material-card" style="height: 180px; width: 580px;">
                    <div class="d-flex flex-column h-100">
                        <div>Macronium Server</div>
                        <div class="text-on-surface-variant font-14px my-2">
                            PC client app to connect with Macronium Android app.
                        </div>
                        <div class="d-flex flex-row mt-auto">
                            <a class="material-button-border ms-auto me-2"
                                href="https://github.com/supersu-man/macronium-server">
                                Repository
                            </a>
                            <a class="material-button-filled"
                                href="https://github.com/supersu-man/macronium-server/releases">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
