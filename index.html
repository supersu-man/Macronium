<html>

<head>
    <title>Macronium</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/seed-icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>

<body class="material-theme light-theme position-relative">
    <div class="form-switch position-absolute top-0 end-0 m-3">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
    </div>
    <div class="container p-4">
        <div>

            <div class="row justify-content-center mt-4">
                <div class="icon mb-4" style="height: 180px; width: 180px;"></div>
                <div class="text-center display-6">Macronium</div>
                <div class="text-center text-on-surface-variant body1">Control PC from Phone</div>
            </div>

            <div class="row mt-4">
                <div class="col-sm">
                    <img class="img-fluid" src="/assets/mockuper-1.gif">
                </div>
                <div class="col-sm">
                    <img class="img-fluid" src="/assets/mockuper.gif">
                </div>
            </div>

            <div class="row justify-content-center m-4">
                <div class="material-card" style="height: 180px; width: 580px;">
                    <div class="d-flex flex-column h-100">
                        <div class="headline5">Macronium Android</div>
                        <div class="text-on-surface-variant subhead2 my-2">
                            Android client app to connect with Macronium Server on your PC.
                        </div>
                        <div class="d-flex flex-row mt-auto">
                            <a class="material-button-border ms-auto me-2"
                                href="https://github.com/supersu-man/macronium-android">
                                Repository
                            </a>
                            <a class="material-button-filled"
                                href="https://play.google.com/store/apps/details?id=com.supersuman.macronium">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>



            <div class="row justify-content-center m-4">
                <div class="material-card" style="height: 180px; width: 580px;">
                    <div class="d-flex flex-column h-100">
                        <div class="headline5">Macronium Server</div>
                        <div class="text-on-surface-variant subhead2 my-2">
                            PC client app to connect with Macronium Android app.
                        </div>
                        <div class="d-flex flex-row mt-auto">
                            <a class="material-button-border ms-auto me-2"
                                href="https://github.com/supersu-man/macronium-server">
                                Repository
                            </a>
                            <a class="material-button-filled"
                                href="https://github.com/supersu-man/macronium-server/releases">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
